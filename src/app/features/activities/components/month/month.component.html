<h4>{{ monthActivity().month | monthFromNumber }}</h4>
<div class="month-container">
  <!-- @for (workout of monthActivity().workouts; track $index) {
  <day [workout]="workout" />
  } -->

  <div class="calendar">
    <div class="weekdays">
      @for (day of [' ', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', ' ']; track $index)
      {
      <span>{{ day }}</span>
      }
    </div>

    <div class="weeks">
      @for (week of calendarGrid; track $index) {
      <div class="week">
        @for (workout of week; track $index) { @if (workout) {
        <day [workout]="workout" />
        } @else {
        <div class="day empty"></div>
        } }
      </div>
      }
    </div>
  </div>
