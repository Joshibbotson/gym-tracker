<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <form
    class="d-flex flex-column p-3 d-flex justify-content-center align-items-center w-100 w-md-50 w-lg-33 w-xl-33"
    [formGroup]="loginForm"
  >
    <h4 class="mb-5">Sign in</h4>
    <div class="container mb-5 justify-content-center align-items-center">
      <div class="col">
        <div class="container col mb-3">
          <input
            formControlName="email"
            name="email"
            type="email"
            placeholder="Email..."
            class="form-control"
          />
        </div>
        <div class="container col">
          <input
            name="password"
            formControlName="password"
            type="password"
            placeholder="Password..."
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <button
        type="submit"
        class="btn btn-md btn-primary w-100"
        (keydown.enter)="handleLogin()"
        (click)="handleLogin()"
        [disabled]="loading()"
      >
        Login @if (loading()) {
        <i class="fas fa-spinner fa-spin"></i>

        }
      </button>
    </div>
  </form>
</div>
