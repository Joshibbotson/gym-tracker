<div class="container text-danger" [formGroup]="loginForm">
  <h4>Login</h4>
  <label for="email">
    <input
      formControlName="email"
      name="email"
      type="email"
      placeholder="Email..."
    />
  </label>
  <label for="password">
    <input
      formControlName="password"
      name="password"
      type="password"
      placeholder="Password..."
    />
  </label>
</div>
