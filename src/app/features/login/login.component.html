<div class="container text-danger" [formGroup]="loginForm">
  <h4>Login</h4>
  <label for="email"> </label>
  <input
    formControlName="email"
    name="email"
    type="email"
    placeholder="Email..."
  />
  <label for="password"></label>
  <input
    name="password"
    formControlName="password"
    type="password"
    placeholder="Password..."
  />

  <button (click)="handleLogin()">Login</button>
</div>
